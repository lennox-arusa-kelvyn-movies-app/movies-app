<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restful API Lecture</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page-wrapper">
    <div id="loader">
        <div class="loader"></div>
    </div>

    <div id="content-container">
<!--    Where the movie card populates -->
<!--    <div class="container cardContainer" id="movie-daddy"></div>-->
        <div class="container full-width">
            <div class="row full-width align-center">
                <div class="column" id="formCol">
                    <input id="title" type="text" placeholder="Title"/>
                    <select id="genre">
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="SciFi">SciFi</option>
                        <option value="Horror">Horror</option>
                    </select>
                    <input id="rating" type="number" min="0" max="5">
                    <button id="add-Movie">Add movie to Favorites</button>
                </div>
                <div class="column align-center">
                    <img id="logo" src="img/actual_logo.png">
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row  full-width flex-wrap" id="movie-daddy">
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/movieApp.js"></script>
<script type="module" src="js/movieUtils.js"></script>
</body>
</html>
