<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restful API Lecture</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <!-- hopefully shows favs-->
        <div class="column justify-center grow" id="favorites"></div>
    </div>

    <div class="container grow justify-center">
        <div class="row justify-center">
            <div class="column shrink">
                <input id="title" type="text" placeholder="Title"/>
                <select id="genre">
                    <option value="Crime">Crime</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="SciFi">SciFi</option>
                    <option value="Horror">Horror</option>
                </select>
                <input id="rating" type="number" min="0" max="5">
                <button>Add Movie!!!</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/movieApp.js"></script>
<script type="module" src="js/movieUtils.js"></script>
</body>
</html>
